<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Try-On AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .preview-img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl text-center">
    <h1 class="text-3xl font-bold mb-4 text-blue-600">ðŸ‘— AI Virtual Try-On</h1>
    <p class="text-gray-600 mb-6">Upload your photo and a garment image to see the AI-generated try-on result!</p>

    <form id="tryonForm" enctype="multipart/form-data" class="space-y-6">
      <div class="flex flex-col md:flex-row justify-center gap-6">
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Person Image</label>
          <input type="file" name="person_image" accept="image/*" required
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <img id="personPreview" class="preview-img mt-3 hidden" alt="Person Preview">
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-2">Garment Image</label>
          <input type="file" name="garment_image" accept="image/*" required
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <img id="garmentPreview" class="preview-img mt-3 hidden" alt="Garment Preview">
        </div>
      </div>

      <button type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all">
        Generate Try-On
      </button>
    </form>

    <div id="loading" class="mt-8 hidden">
      <div class="spinner"></div>
      <p class="text-blue-600 font-medium mt-2">Processing your try-on... please wait</p>
    </div>

    <div id="result" class="mt-8 hidden">
      <h3 class="text-2xl font-semibold text-green-600 mb-3">âœ… Try-On Completed</h3>
      <p id="jobId" class="text-gray-700"></p>
      <a id="resultLink" href="#" target="_blank" class="text-blue-600 underline block mb-4">View Image on API</a>
      <img id="resultImg" class="preview-img mx-auto border-4 border-blue-100" alt="Result Image">
    </div>
  </div>

  <script>
    const form = document.getElementById("tryonForm");
    const personPreview = document.getElementById("personPreview");
    const garmentPreview = document.getElementById("garmentPreview");
    const loadingDiv = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const resultImg = document.getElementById("resultImg");
    const resultLink = document.getElementById("resultLink");
    const jobIdEl = document.getElementById("jobId");

    // Preview selected images
    form.person_image.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        personPreview.src = URL.createObjectURL(file);
        personPreview.classList.remove("hidden");
      }
    };
    form.garment_image.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        garmentPreview.src = URL.createObjectURL(file);
        garmentPreview.classList.remove("hidden");
      }
    };

    // Handle submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loadingDiv.classList.remove("hidden");
      resultDiv.classList.add("hidden");
      const formData = new FormData(form);

      try {
        const res = await fetch("/tryon", { method: "POST", body: formData });
        const data = await res.json();
        loadingDiv.classList.add("hidden");

        if (data.status === "completed") {
          resultDiv.classList.remove("hidden");
          resultImg.src = data.local_result;
          resultLink.href = data.image_url;
          jobIdEl.textContent = "Job ID: " + data.job_id;
        } else {
          alert("Something went wrong:\n" + JSON.stringify(data, null, 2));
        }
      } catch (err) {
        loadingDiv.classList.add("hidden");
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
