services:
  - type: web
    name: dress-tryon
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: TRYON_API_KEY
        sync: false
      - key: TRYON_API_URL
        value: https://tryon-api.com/api/v1
    autoDeploy: true